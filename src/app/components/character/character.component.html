<div class="character bg-light rounded-2 border p-4 hstack gap-4">
  <div class="position-relative">
    <img
      *ngIf="character.image"
      [src]="character.image"
      loading="lazy"
      alt="Character preview image"
      class="rounded-2 border-secondary-subtle"
      width="60"
      height="60"
    />

    <span
      class="badge rounded-pill bg-danger position-absolute top-0 start-0 translate-middle"
      >{{ character.id }}</span
    >
  </div>

  <div>
    <p class="lead mb-1">{{ character.name }}</p>

    <div class="hstack gap-4">
      <small class="text-body-secondary">
        <b>Gender: </b>
        <span>{{ character.gender }}</span>
      </small>

      <small class="text-body-secondary">
        <b>Species: </b>
        <span>{{ character.species }}</span>
      </small>

      <small class="text-body-secondary">
        <b>Status: </b>
        <span>{{ character.status }}</span>
      </small>
    </div>
  </div>
</div>
